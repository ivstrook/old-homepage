<section class="py-16 px-6 md:px-8 lg:px-12 bg-gray-900 text-white mt-8 rounded-lg shadow-md mx-4 md:mx-auto">
    <div class="container mx-auto text-center">
        <h2 class="text-3xl font-bold mb-8 text-amber-400">お問い合わせ</h2>
        <p class="text-lg mb-4 opacity-90 text-gray-300">
            プロジェクトのご依頼やご質問など、お気軽にご連絡ください。
        </p>
        <p class="text-lg mb-8 opacity-90 text-gray-300">
            <strong class="text-amber-400">メールアドレス:</strong> jard.social@proton.me
        </p>
        <form id="contact-form" class="max-w-xl mx-auto bg-gray-800 p-8 rounded-lg shadow-xl text-gray-900">
            <div class="mb-4">
                <input type="text" id="name" name="name" placeholder="お名前" class="w-full px-4 py-3 rounded-md border border-gray-700 bg-gray-700 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-amber-400" required>
            </div>
            <div class="mb-4">
                <input type="email" id="email" name="email" placeholder="メールアドレス" class="w-full px-4 py-3 rounded-md border border-gray-700 bg-gray-700 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-amber-400" required>
            </div>
            <div class="mb-6">
                <textarea id="message" name="message" rows="5" placeholder="メッセージ" class="w-full px-4 py-3 rounded-md border border-gray-700 bg-gray-700 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-amber-400" required></textarea>
            </div>
            <button type="submit" class="w-full bg-amber-400 text-gray-900 font-bold py-3 px-6 rounded-md hover:bg-amber-500 transition-colors duration-300 shadow-lg">
                メールで送信
            </button>
        </form>
    </div>
</section>
